<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Page 2: Add Product -->
     <div id="page2">
        <h2 id="add-head">Add New Product</h2>
        <form action="mainpage.html">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" name="productName" required placeholder="Enter Product name">
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price</label>
                <input type="number" id="productPrice" name="productPrice" required placeholder="Enter Product Price">
            </div>
            
                <label for="productImage">Upload Image</label>
                <br>
                <br>
                <input type="file" id="productImage" name="productImage"  placeholder="Upload Image">

            
            <br>
            <button type="submit" class="btn-crt" id="add-btn"> Add Product </button>
        </form>
    </div>

</body>
</html>
