<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
            url('/images/bgimg/lockin.webp') no-repeat center center/cover;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .login-title {
            text-align: center;
            margin-bottom: 20px;
            color: purple;
        }
        #btn{
            color:white;
            background-color: purple;
        }
        .input::placeholder{
            color: purple;
        }
        .container {
    max-width: 500px;
    margin: auto;
    padding: 30px;
    text-align: center;
   
}
.btn-crt{
    color: white;
    background-color: purple;
    display: inline-block;
    padding: 10px 20px;
    margin: 10px;
   text-decoration: none;
    border-radius: 10px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Log In</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn  w-100" id="btn">Log In</button>
            <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </div>
    <div class="container">
        <h2><a href="mainpage.html" class="btn-crt">Home</a></h2>
    </div>
</body>
</html>
